<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My App</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

    </head>

    <body>
        {% block content_mac_awesome %}
        <h1>HI EVERYONE!!!</h1>

        <h2>POSTS!</h2>
        {% for post in posts %}

        <a href="{{ url_for('detail_function',post_id=post.id )}}">
            <div class="post_container">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
            </div>
        </a>
        {% endfor %}
        {% endblock content_mac_awesome %}
    </body>

</html>
